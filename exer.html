<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>
        let carro = new Array(10);  
        let onibus = Number(prompt("Digite um número para essa variável"));

        
        for (let i = 0; i < carro.length; i++) {
            carro[i] = onibus * i;
            alert("O elemento " + i + " tem o valor de " + carro[i]);
        }
    </script>
</body>
</html>
