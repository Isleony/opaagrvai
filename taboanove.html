<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resp = prompt("Digite s para visualizar as tabuadas")
        while(resp=="s"){
            var tab=Number(prompt("Escolha a tabuada de inicio"))
            for(; tab<9;tab++){
                for(var x=1;x<=10;x++)
                    alert(tab + "x" +x+ " = "+ tab*x)
            }
            resp=prompt("Digite s para repetir")
        }
    </script>
</body>
</html>
